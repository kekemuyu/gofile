$('#btnComOpen').click(async function() {

        alert('打开串口成功');
        isdir = await browseclientpath("");
        if ((isdir == 0) || (isdir == 3)) {

        } else if (isdir == 1) {
            // $('#clientpath').val(selectname);
            console.log("clientpath dis");

        }
        serverpathname = "init";
        await browseserverpath(serverpathname);
